SELECT   
 s/data/items[at0002] as smoking_status
FROM 
 Ehr e[ehr_id/value=$current_ehr_uid] 
 CONTAINS EVALUATION s[openEHR-EHR-EVALUATION.substance_use_summary-tobacco.v1]
WHERE
 ( s/data/items[at0002]/name/defining_code/terminology_id/value = "SNOMED-CT" AND
  s/data/items[at0002]/name/defining_code/code_string = "229819007" )
