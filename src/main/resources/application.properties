# LiU EEE Quarkus Configuration

# Application information
quarkus.application.name=LiU-EEE
quarkus.application.version=0.0.2-SNAPSHOT

# HTTP configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# REST path configuration
# Match existing REST endpoint paths from original application
quarkus.http.root-path=/

# Static resources
quarkus.http.enable-compression=true

# Development mode configuration
quarkus.dev.port=8080
%dev.quarkus.log.level=INFO
%dev.quarkus.log.console.level=DEBUG

# Logging configuration
quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Database configuration placeholders (BaseX)
# To be configured based on existing restserver.properties
# quarkus.datasource.db-kind=other
# Additional BaseX configuration will be added in later phases

# Security configuration placeholder
# To be configured in Phase 3 when migrating authentication
# quarkus.security.enabled=false

# Build configuration
quarkus.package.type=uber-jar
